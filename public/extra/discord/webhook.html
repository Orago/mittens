    <title>Discord Webhook's simplified</title><!--Title of the website-->

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon"><!--Icon that is displayed next to the Title.-->
    
  </head>
  <div><!-- The div is just to make it easier for displaying the css together. -->
       <button onclick="sendMessage();">Send</button>
    <input type="text" id="myName" placeholder="WebHook Name" value="" title="Type in a category">
    <input type="text" id="myMessage" placeholder="WebHook Content/Message" value="" title="Type in a category">
    <input type="text" id="widgetUrl" placeholder="WebHook Url" value="" title="Type in a category">
      <input type="text" id="avatarUrl" placeholder="Avatar Url, leave blank if default" value="" title="Type in a category">

  </div>
  
<script>
     function sendMessage() {
      var name = document.getElementById("myName").value;/*Gets the text from the name input bar.*/
      var message_content = document.getElementById("myMessage").value;/*Gets the text from the message input bar.*/
      var widget_url = document.getElementById("widgetUrl").value;/*Gets the text from the widget url input bar.*/
      var avatar_url = document.getElementById("avatarUrl").value;/*Gets the text from the widget avatar input bar.*/
      //var widget_url = document.getElementById("widgetUrl").value; /*<-- You can remove this.*/
      var request = new XMLHttpRequest(); /*Leave this line of code alone or the webhook will not function.*/
      request.open("POST", widget_url);/*Set the widget variable to the link you get from discord to your own servers webhook.*/
      request.setRequestHeader('Content-type', 'application/json');/*Leave this line of code alone or the webhook will not function.*/
      var params = {
        username: name,/*Username is the name the webhook displays on Discord.*/
        avatar_url: avatar_url,/*avatar_url is the image the webhook displays on Discord.*/
        content: message_content /*content is the message to be sent on Discord.*/
      }
      request.send(JSON.stringify(params));/*Request.send will request all of the things that it is set to on function/display, and JSON.stringify rewrites the json code into something easier to read, and finally params holds most of the values*/
      //location.reload()            //Delete the first // to force reload on chat, and delete the reload on the buttons if this is enabled.
    }
    </script>
